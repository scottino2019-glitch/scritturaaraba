<!DOCTYPE html>
<html lang="it" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impara Alfabeto Arabo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@300;400;500;700&display=swap');
        .arabic-font { font-family: 'Noto Sans Arabic', sans-serif; }
        .card-flip {
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .card-flip.flipped {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            backface-visibility: hidden;
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .card-back {
            transform: rotateY(180deg);
        }
        .arabic-text {
            direction: rtl;
            text-align: center;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-amber-100 to-orange-100 min-h-screen arabic-font">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-amber-800 mb-2">ÿ™ÿπŸÑŸÖ ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</h1>
            <p class="text-lg text-gray-700">Impara l'Alfabeto Arabo</p>
        </header>

        <!-- Navigation -->
        <nav class="flex justify-center mb-8">
            <div class="bg-white rounded-full p-2 shadow-lg">
                <button id="studyBtn" class="px-6 py-3 rounded-full bg-amber-600 text-white font-medium transition-all">
                    üìö Studio
                </button>
                <button id="practiceBtn" class="px-6 py-3 rounded-full text-amber-600 font-medium transition-all hover:bg-amber-50">
                    üéØ Esercizi
                </button>
            </div>
        </nav>

        <!-- Study Section -->
        <div id="studySection" class="space-y-8">
            <!-- Form Selector -->
            <div class="flex justify-center mb-6">
                <div class="bg-white rounded-lg p-2 shadow-md">
                    <button id="isolatedBtn" class="px-4 py-2 rounded-md bg-amber-500 text-white font-medium">
                        ŸÖŸÜŸÅÿµŸÑÿ© Isolata
                    </button>
                    <button id="allFormsBtn" class="px-4 py-2 rounded-md text-amber-500 font-medium hover:bg-amber-50">
                        ÿ¨ŸÖŸäÿπ ÿßŸÑÿ£ÿ¥ŸÉÿßŸÑ Tutte le forme
                    </button>
                </div>
            </div>

            <!-- Info -->
            <div class="text-center mb-6">
                <p class="text-lg text-gray-600">ÿ≠ÿ±ŸàŸÅ ÿßŸÑŸáÿ¨ÿßÿ° ÿßŸÑÿπÿ±ÿ®Ÿäÿ© - 28 lettere dell'alfabeto arabo</p>
                <p id="formInfo" class="text-sm text-gray-500 mt-2">Forma isolata - come appaiono da sole</p>
            </div>

            <!-- Character Grid -->
            <div id="characterGrid" class="grid grid-cols-4 md:grid-cols-7 gap-4 max-w-6xl mx-auto">

        <!-- Practice Section -->
        <div id="practiceSection" class="hidden">
            <div class="max-w-2xl mx-auto">
                <!-- Practice Mode Selector -->
                <div class="flex justify-center mb-6">
                    <div class="bg-white rounded-lg p-2 shadow-md flex flex-wrap gap-1">
                        <button id="recognitionBtn" class="px-3 py-2 rounded-md bg-orange-500 text-white font-medium text-sm">
                            üîç Riconoscimento
                        </button>
                        <button id="writingBtn" class="px-3 py-2 rounded-md text-orange-500 font-medium hover:bg-orange-50 text-sm">
                            ‚úçÔ∏è Scrittura
                        </button>
                        <button id="formsBtn" class="px-3 py-2 rounded-md text-orange-500 font-medium hover:bg-orange-50 text-sm">
                            üìù Forme
                        </button>
                        <button id="connectionBtn" class="px-3 py-2 rounded-md text-orange-500 font-medium hover:bg-orange-50 text-sm">
                            üîó Connessioni
                        </button>
                    </div>
                </div>

                <!-- Practice Card -->
                <div id="practiceCard" class="bg-white rounded-xl shadow-xl p-8 text-center">
                    <div class="mb-6">
                        <div id="questionText" class="text-6xl mb-4 arabic-font arabic-text">ÿß</div>
                        <div id="questionPrompt" class="text-lg text-gray-600">Come si pronuncia questa lettera?</div>
                    </div>

                    <!-- Answer Options -->
                    <div id="answerOptions" class="grid grid-cols-2 gap-4 mb-6">
                        <!-- Options will be populated by JavaScript -->
                    </div>

                    <!-- Writing Input -->
                    <div id="writingInput" class="hidden mb-6">
                        <input type="text" id="writingAnswer" class="w-full p-4 text-center text-2xl border-2 border-gray-300 rounded-lg focus:border-orange-500 focus:outline-none" placeholder="Scrivi la traslitterazione...">

                    <!-- Controls -->

                        <button id="nextBtn" class="px-6 py-3 bg-blue-500 text-white rounded-lg font-medium hover:bg-blue-600 transition-colors">
                            Prossimo ‚Üí
                        </button>
                        <button id="checkBtn" class="hidden px-6 py-3 bg-orange-500 text-white rounded-lg font-medium hover:bg-orange-600 transition-colors">
                            Controlla
                        </button>
                    </div>

                    <!-- Score and Progress -->
                    <div class="mt-6 space-y-2">
                        <div class="text-sm text-gray-600">
                            Punteggio: <span id="score">0</span>/<span id="total">0</span>
                        </div>
                        <div class="text-xs text-gray-500">
                            <span id="exerciseInfo">Alfabeto Arabo: 28 lettere disponibili</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Arabic alphabet data with all forms
        const arabicLetters = {
            'ÿß': { name: 'alif', isolated: 'ÿß', initial: 'ÿß', medial: 'ŸÄÿß', final: 'ŸÄÿß' },
            'ÿ®': { name: 'ba', isolated: 'ÿ®', initial: 'ÿ®ŸÄ', medial: 'ŸÄÿ®ŸÄ', final: 'ŸÄÿ®' },
            'ÿ™': { name: 'ta', isolated: 'ÿ™', initial: 'ÿ™ŸÄ', medial: 'ŸÄÿ™ŸÄ', final: 'ŸÄÿ™' },
            'ÿ´': { name: 'tha', isolated: 'ÿ´', initial: 'ÿ´ŸÄ', medial: 'ŸÄÿ´ŸÄ', final: 'ŸÄÿ´' },
            'ÿ¨': { name: 'jim', isolated: 'ÿ¨', initial: 'ÿ¨ŸÄ', medial: 'ŸÄÿ¨ŸÄ', final: 'ŸÄÿ¨' },
            'ÿ≠': { name: 'ha', isolated: 'ÿ≠', initial: 'ÿ≠ŸÄ', medial: 'ŸÄÿ≠ŸÄ', final: 'ŸÄÿ≠' },
            'ÿÆ': { name: 'kha', isolated: 'ÿÆ', initial: 'ÿÆŸÄ', medial: 'ŸÄÿÆŸÄ', final: 'ŸÄÿÆ' },
            'ÿØ': { name: 'dal', isolated: 'ÿØ', initial: 'ÿØ', medial: 'ŸÄÿØ', final: 'ŸÄÿØ' },
            'ÿ∞': { name: 'dhal', isolated: 'ÿ∞', initial: 'ÿ∞', medial: 'ŸÄÿ∞', final: 'ŸÄÿ∞' },
            'ÿ±': { name: 'ra', isolated: 'ÿ±', initial: 'ÿ±', medial: 'ŸÄÿ±', final: 'ŸÄÿ±' },
            'ÿ≤': { name: 'za', isolated: 'ÿ≤', initial: 'ÿ≤', medial: 'ŸÄÿ≤', final: 'ŸÄÿ≤' },
            'ÿ≥': { name: 'sin', isolated: 'ÿ≥', initial: 'ÿ≥ŸÄ', medial: 'ŸÄÿ≥ŸÄ', final: 'ŸÄÿ≥' },
            'ÿ¥': { name: 'shin', isolated: 'ÿ¥', initial: 'ÿ¥ŸÄ', medial: 'ŸÄÿ¥ŸÄ', final: 'ŸÄÿ¥' },
            'ÿµ': { name: 'sad', isolated: 'ÿµ', initial: 'ÿµŸÄ', medial: 'ŸÄÿµŸÄ', final: 'ŸÄÿµ' },
            'ÿ∂': { name: 'dad', isolated: 'ÿ∂', initial: 'ÿ∂ŸÄ', medial: 'ŸÄÿ∂ŸÄ', final: 'ŸÄÿ∂' },
            'ÿ∑': { name: 'ta', isolated: 'ÿ∑', initial: 'ÿ∑ŸÄ', medial: 'ŸÄÿ∑ŸÄ', final: 'ŸÄÿ∑' },
            'ÿ∏': { name: 'za', isolated: 'ÿ∏', initial: 'ÿ∏ŸÄ', medial: 'ŸÄÿ∏ŸÄ', final: 'ŸÄÿ∏' },
            'ÿπ': { name: 'ain', isolated: 'ÿπ', initial: 'ÿπŸÄ', medial: 'ŸÄÿπŸÄ', final: 'ŸÄÿπ' },
            'ÿ∫': { name: 'ghain', isolated: 'ÿ∫', initial: 'ÿ∫ŸÄ', medial: 'ŸÄÿ∫ŸÄ', final: 'ŸÄÿ∫' },
            'ŸÅ': { name: 'fa', isolated: 'ŸÅ', initial: 'ŸÅŸÄ', medial: 'ŸÄŸÅŸÄ', final: 'ŸÄŸÅ' },
            'ŸÇ': { name: 'qaf', isolated: 'ŸÇ', initial: 'ŸÇŸÄ', medial: 'ŸÄŸÇŸÄ', final: 'ŸÄŸÇ' },
            'ŸÉ': { name: 'kaf', isolated: 'ŸÉ', initial: 'ŸÉŸÄ', medial: 'ŸÄŸÉŸÄ', final: 'ŸÄŸÉ' },
            'ŸÑ': { name: 'lam', isolated: 'ŸÑ', initial: 'ŸÑŸÄ', medial: 'ŸÄŸÑŸÄ', final: 'ŸÄŸÑ' },
            'ŸÖ': { name: 'mim', isolated: 'ŸÖ', initial: 'ŸÖŸÄ', medial: 'ŸÄŸÖŸÄ', final: 'ŸÄŸÖ' },
            'ŸÜ': { name: 'nun', isolated: 'ŸÜ', initial: 'ŸÜŸÄ', medial: 'ŸÄŸÜŸÄ', final: 'ŸÄŸÜ' },
            'Ÿá': { name: 'ha', isolated: 'Ÿá', initial: 'ŸáŸÄ', medial: 'ŸÄŸáŸÄ', final: 'ŸÄŸá' },
            'Ÿà': { name: 'waw', isolated: 'Ÿà', initial: 'Ÿà', medial: 'ŸÄŸà', final: 'ŸÄŸà' },
            'Ÿä': { name: 'ya', isolated: 'Ÿä', initial: 'ŸäŸÄ', medial: 'ŸÄŸäŸÄ', final: 'ŸÄŸä' }
        };

        // Exercise types
        const exerciseTypes = ['recognition', 'writing', 'forms', 'connection'];
        let currentExerciseType = 'recognition';

        // State
        let currentMode = 'study';
        let practiceMode = 'recognition';
        let studyMode = 'isolated'; // 'isolated' or 'allForms'
        let currentQuestion = null;
        let score = 0;
        let total = 0;

        // DOM elements
        const studyBtn = document.getElementById('studyBtn');
        const practiceBtn = document.getElementById('practiceBtn');
        const studySection = document.getElementById('studySection');
        const practiceSection = document.getElementById('practiceSection');
        const isolatedBtn = document.getElementById('isolatedBtn');
        const allFormsBtn = document.getElementById('allFormsBtn');
        const formInfo = document.getElementById('formInfo');
        const characterGrid = document.getElementById('characterGrid');
        const recognitionBtn = document.getElementById('recognitionBtn');
        const writingBtn = document.getElementById('writingBtn');
        const formsBtn = document.getElementById('formsBtn');
        const connectionBtn = document.getElementById('connectionBtn');
        const practiceCard = document.getElementById('practiceCard');
        const questionText = document.getElementById('questionText');
        const questionPrompt = document.getElementById('questionPrompt');
        const answerOptions = document.getElementById('answerOptions');
        const writingInput = document.getElementById('writingInput');
        const writingAnswer = document.getElementById('writingAnswer');
        const feedback = document.getElementById('feedback');
        const feedbackText = document.getElementById('feedbackText');
        const nextBtn = document.getElementById('nextBtn');
        const checkBtn = document.getElementById('checkBtn');
        const scoreSpan = document.getElementById('score');
        const totalSpan = document.getElementById('total');
        const exerciseInfo = document.getElementById('exerciseInfo');

        // Event listeners
        studyBtn.addEventListener('click', () => switchMode('study'));
        practiceBtn.addEventListener('click', () => switchMode('practice'));
        isolatedBtn.addEventListener('click', () => switchStudyMode('isolated'));
        allFormsBtn.addEventListener('click', () => switchStudyMode('allForms'));
        recognitionBtn.addEventListener('click', () => switchPracticeMode('recognition'));
        writingBtn.addEventListener('click', () => switchPracticeMode('writing'));
        formsBtn.addEventListener('click', () => switchPracticeMode('forms'));
        connectionBtn.addEventListener('click', () => switchPracticeMode('connection'));
        nextBtn.addEventListener('click', nextQuestion);
        checkBtn.addEventListener('click', checkWritingAnswer);
        writingAnswer.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkWritingAnswer();
        });

        // Functions
        function switchMode(mode) {
            currentMode = mode;
            if (mode === 'study') {
                studyBtn.className = 'px-6 py-3 rounded-full bg-amber-600 text-white font-medium transition-all';
                practiceBtn.className = 'px-6 py-3 rounded-full text-amber-600 font-medium transition-all hover:bg-amber-50';
                studySection.classList.remove('hidden');
                practiceSection.classList.add('hidden');
                renderCharacterGrid();
            } else {
                practiceBtn.className = 'px-6 py-3 rounded-full bg-amber-600 text-white font-medium transition-all';
                studyBtn.className = 'px-6 py-3 rounded-full text-amber-600 font-medium transition-all hover:bg-amber-50';
                studySection.classList.add('hidden');
                practiceSection.classList.remove('hidden');
                startPractice();
            }
        }

        function switchStudyMode(mode) {
            studyMode = mode;
            if (mode === 'isolated') {
                isolatedBtn.className = 'px-4 py-2 rounded-md bg-amber-500 text-white font-medium';
                allFormsBtn.className = 'px-4 py-2 rounded-md text-amber-500 font-medium hover:bg-amber-50';
                formInfo.textContent = 'Forma isolata - come appaiono da sole';
            } else {
                allFormsBtn.className = 'px-4 py-2 rounded-md bg-amber-500 text-white font-medium';
                isolatedBtn.className = 'px-4 py-2 rounded-md text-amber-500 font-medium hover:bg-amber-50';
                formInfo.textContent = 'Tutte le forme - isolata, iniziale, mediana, finale';
            }
            renderCharacterGrid();
        }

        function switchPracticeMode(mode) {
            practiceMode = mode;
            // Reset all buttons
            recognitionBtn.className = 'px-3 py-2 rounded-md text-orange-500 font-medium hover:bg-orange-50 text-sm';
            writingBtn.className = 'px-3 py-2 rounded-md text-orange-500 font-medium hover:bg-orange-50 text-sm';
            formsBtn.className = 'px-3 py-2 rounded-md text-orange-500 font-medium hover:bg-orange-50 text-sm';
            connectionBtn.className = 'px-3 py-2 rounded-md text-orange-500 font-medium hover:bg-orange-50 text-sm';
            
            // Highlight active button
            if (mode === 'recognition') {
                recognitionBtn.className = 'px-3 py-2 rounded-md bg-orange-500 text-white font-medium text-sm';
            } else if (mode === 'writing') {
                writingBtn.className = 'px-3 py-2 rounded-md bg-orange-500 text-white font-medium text-sm';
            } else if (mode === 'forms') {
                formsBtn.className = 'px-3 py-2 rounded-md bg-orange-500 text-white font-medium text-sm';
            } else if (mode === 'connection') {
                connectionBtn.className = 'px-3 py-2 rounded-md bg-orange-500 text-white font-medium text-sm';
            }
            startPractice();
        }

        function renderCharacterGrid() {
            characterGrid.innerHTML = '';
            
            Object.entries(arabicLetters).forEach(([letter, data]) => {
                const card = document.createElement('div');
                
                if (studyMode === 'isolated') {
                    card.className = 'bg-white rounded-lg shadow-md p-6 text-center hover:shadow-lg transition-shadow cursor-pointer card-flip min-h-[130px] flex flex-col justify-center';
                    card.innerHTML = `
                        <div class="card-front">
                            <div class="text-6xl mb-3 arabic-font font-bold text-black arabic-text">${data.isolated}</div>
                            <div class="text-lg font-semibold text-gray-700 bg-gray-100 px-3 py-1 rounded-full">${data.name}</div>
                        </div>
                        <div class="card-back bg-orange-50 rounded-lg p-6 flex flex-col justify-center">
                            <div class="text-3xl mb-3 text-orange-700 font-bold">${data.name}</div>
                            <div class="text-5xl arabic-font font-bold text-orange-600 arabic-text">${data.isolated}</div>
                        </div>
                    `;
                } else {
                    card.className = 'bg-white rounded-lg shadow-md p-4 text-center hover:shadow-lg transition-shadow cursor-pointer card-flip min-h-[160px] flex flex-col justify-center';
                    card.innerHTML = `
                        <div class="card-front">
                            <div class="text-4xl mb-2 arabic-font font-bold text-black arabic-text">${data.isolated}</div>
                            <div class="text-sm font-semibold text-gray-700 bg-gray-100 px-2 py-1 rounded-full mb-2">${data.name}</div>
                            <div class="grid grid-cols-2 gap-1 text-xs text-gray-600">
                                <div>Iniz: <span class="arabic-font text-lg">${data.initial}</span></div>
                                <div>Med: <span class="arabic-font text-lg">${data.medial}</span></div>
                                <div>Fin: <span class="arabic-font text-lg">${data.final}</span></div>
                                <div>Isol: <span class="arabic-font text-lg">${data.isolated}</span></div>
                            </div>
                        </div>
                        <div class="card-back bg-orange-50 rounded-lg p-4 flex flex-col justify-center">
                            <div class="text-2xl mb-2 text-orange-700 font-bold">${data.name}</div>
                            <div class="text-4xl arabic-font font-bold text-orange-600 arabic-text mb-2">${data.isolated}</div>
                            <div class="text-xs text-orange-600">
                                <div class="arabic-font text-sm">${data.initial} ${data.medial} ${data.final}</div>
                            </div>
                        </div>
                    `;
                }
                
                card.addEventListener('click', () => {
                    card.classList.toggle('flipped');
                });
                
                characterGrid.appendChild(card);
            });
        }

        function startPractice() {
            score = 0;
            total = 0;
            updateScore();
            nextQuestion();
        }

        function nextQuestion() {
            const letterArray = Object.entries(arabicLetters);
            const randomLetter = letterArray[Math.floor(Math.random() * letterArray.length)];
            
            currentQuestion = {
                letter: randomLetter[0],
                data: randomLetter[1]
            };

            feedback.classList.add('hidden');
            
            if (practiceMode === 'recognition') {
                setupRecognitionQuestion();
            } else if (practiceMode === 'writing') {
                setupWritingQuestion();
            } else if (practiceMode === 'forms') {
                setupFormsQuestion();
            } else if (practiceMode === 'connection') {
                setupConnectionQuestion();
            }
        }

        function setupRecognitionQuestion() {
            questionText.textContent = currentQuestion.data.isolated;
            questionPrompt.textContent = 'Come si pronuncia questa lettera?';
            answerOptions.classList.remove('hidden');
            writingInput.classList.add('hidden');
            nextBtn.classList.remove('hidden');
            checkBtn.classList.add('hidden');

            // Generate options
            const allNames = Object.values(arabicLetters).map(data => data.name);
            const options = [currentQuestion.data.name];
            
            while (options.length < 4) {
                const randomName = allNames[Math.floor(Math.random() * allNames.length)];
                if (!options.includes(randomName)) {
                    options.push(randomName);
                }
            }
            
            // Shuffle options
            options.sort(() => Math.random() - 0.5);
            
            answerOptions.innerHTML = '';
            options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'p-3 bg-gray-100 rounded-lg hover:bg-gray-200 transition-colors font-medium';
                button.textContent = option;
                button.addEventListener('click', () => checkRecognitionAnswer(option));
                answerOptions.appendChild(button);
            });
        }

        function setupWritingQuestion() {
            questionText.textContent = currentQuestion.data.isolated;
            questionPrompt.textContent = 'Scrivi la traslitterazione di questa lettera:';
            answerOptions.classList.add('hidden');
            writingInput.classList.remove('hidden');
            nextBtn.classList.add('hidden');
            checkBtn.classList.remove('hidden');
            writingAnswer.value = '';
            writingAnswer.focus();
        }

        function setupFormsQuestion() {
            const forms = ['initial', 'medial', 'final', 'isolated'];
            const randomForm = forms[Math.floor(Math.random() * forms.length)];
            const formNames = {
                'initial': 'iniziale',
                'medial': 'mediana', 
                'final': 'finale',
                'isolated': 'isolata'
            };
            
            questionText.textContent = currentQuestion.data[randomForm];
            questionPrompt.textContent = `Quale lettera √® questa in forma ${formNames[randomForm]}?`;
            answerOptions.classList.remove('hidden');
            writingInput.classList.add('hidden');
            nextBtn.classList.remove('hidden');
            checkBtn.classList.add('hidden');

            // Generate options
            const allNames = Object.values(arabicLetters).map(data => data.name);
            const options = [currentQuestion.data.name];
            
            while (options.length < 4) {
                const randomName = allNames[Math.floor(Math.random() * allNames.length)];
                if (!options.includes(randomName)) {
                    options.push(randomName);
                }
            }
            
            // Shuffle options
            options.sort(() => Math.random() - 0.5);
            
            answerOptions.innerHTML = '';
            options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'p-3 bg-gray-100 rounded-lg hover:bg-gray-200 transition-colors font-medium';
                button.textContent = option;
                button.addEventListener('click', () => checkRecognitionAnswer(option));
                answerOptions.appendChild(button);
            });
        }

        function setupConnectionQuestion() {
            // Show a letter and ask which form connects to the next letter
            const connectingLetters = Object.entries(arabicLetters).filter(([letter, data]) => 
                data.initial !== data.isolated || data.medial !== data.isolated
            );
            
            if (connectingLetters.length === 0) {
                setupRecognitionQuestion();
                return;
            }
            
            const randomConnecting = connectingLetters[Math.floor(Math.random() * connectingLetters.length)];
            currentQuestion = { letter: randomConnecting[0], data: randomConnecting[1] };
            
            questionText.innerHTML = `${currentQuestion.data.isolated} + ŸÑ = ?`;
            questionPrompt.textContent = 'Come si scrive questa lettera quando si connette alla lettera successiva?';
            answerOptions.classList.remove('hidden');
            writingInput.classList.add('hidden');
            nextBtn.classList.remove('hidden');
            checkBtn.classList.add('hidden');

            const options = [
                currentQuestion.data.initial + 'ŸÑ',
                currentQuestion.data.isolated + 'ŸÑ',
                currentQuestion.data.medial + 'ŸÑ',
                currentQuestion.data.final + 'ŸÑ'
            ];
            
            // Shuffle options
            options.sort(() => Math.random() - 0.5);
            
            answerOptions.innerHTML = '';
            options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'p-3 bg-gray-100 rounded-lg hover:bg-gray-200 transition-colors font-medium arabic-font text-xl';
                button.textContent = option;
                button.addEventListener('click', () => checkConnectionAnswer(option));
                answerOptions.appendChild(button);
            });
        }

        function checkRecognitionAnswer(selected) {
            total++;
            const isCorrect = selected === currentQuestion.data.name;
            
            if (isCorrect) {
                score++;
                showFeedback('ÿµÿ≠Ÿäÿ≠! üéâ (Corretto!)', 'bg-green-100 text-green-800');
            } else {
                showFeedback(`ÿÆÿ∑ÿ£. La risposta corretta √®: ${currentQuestion.data.name}`, 'bg-red-100 text-red-800');
            }
            
            updateScore();
            
            // Disable all option buttons
            const buttons = answerOptions.querySelectorAll('button');
            buttons.forEach(btn => {
                btn.disabled = true;
                if (btn.textContent === currentQuestion.data.name) {
                    btn.className = 'p-3 bg-green-200 rounded-lg font-medium';
                } else if (btn.textContent === selected && !isCorrect) {
                    btn.className = 'p-3 bg-red-200 rounded-lg font-medium';
                }
            });
        }

        function checkConnectionAnswer(selected) {
            total++;
            const correctAnswer = currentQuestion.data.initial + 'ŸÑ';
            const isCorrect = selected === correctAnswer;
            
            if (isCorrect) {
                score++;
