    <script>
        // Arabic alphabet data
        const arabicLetters = {
            'ÿß': 'alif', 'ÿ®': 'ba', 'ÿ™': 'ta', 'ÿ´': 'tha', 'ÿ¨': 'jim',
            'ÿ≠': 'ha', 'ÿÆ': 'kha', 'ÿØ': 'dal', 'ÿ∞': 'dhal', 'ÿ±': 'ra',
            'ÿ≤': 'za', 'ÿ≥': 'sin', 'ÿ¥': 'shin', 'ÿµ': 'sad', 'ÿ∂': 'dad',
            'ÿ∑': 'ta', 'ÿ∏': 'za', 'ÿπ': 'ain', 'ÿ∫': 'ghain', 'ŸÅ': 'fa',
            'ŸÇ': 'qaf', 'ŸÉ': 'kaf', 'ŸÑ': 'lam', 'ŸÖ': 'mim', 'ŸÜ': 'nun',
            'Ÿá': 'ha', 'Ÿà': 'waw', 'Ÿä': 'ya'
        };

        // State
        let currentMode = 'study';
        let practiceMode = 'recognition';
        let currentQuestion = null;
        let score = 0;
        let total = 0;

        // DOM elements
        const studyBtn = document.getElementById('studyBtn');
        const practiceBtn = document.getElementById('practiceBtn');
        const studySection = document.getElementById('studySection');
        const practiceSection = document.getElementById('practiceSection');
        const characterGrid = document.getElementById('characterGrid');
        const recognitionBtn = document.getElementById('recognitionBtn');
        const writingBtn = document.getElementById('writingBtn');
        const practiceCard = document.getElementById('practiceCard');
        const questionText = document.getElementById('questionText');
        const questionPrompt = document.getElementById('questionPrompt');
        const answerOptions = document.getElementById('answerOptions');
        const writingInput = document.getElementById('writingInput');
        const writingAnswer = document.getElementById('writingAnswer');
        const feedback = document.getElementById('feedback');
        const feedbackText = document.getElementById('feedbackText');
        const nextBtn = document.getElementById('nextBtn');
        const checkBtn = document.getElementById('checkBtn');
        const scoreSpan = document.getElementById('score');
        const totalSpan = document.getElementById('total');
        const exerciseInfo = document.getElementById('exerciseInfo');

        // Event listeners
        studyBtn.addEventListener('click', () => switchMode('study'));
        practiceBtn.addEventListener('click', () => switchMode('practice'));
        recognitionBtn.addEventListener('click', () => switchPracticeMode('recognition'));
        writingBtn.addEventListener('click', () => switchPracticeMode('writing'));
        nextBtn.addEventListener('click', nextQuestion);
        checkBtn.addEventListener('click', checkWritingAnswer);
        writingAnswer.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkWritingAnswer();
        });

        // Functions
        function switchMode(mode) {
            currentMode = mode;
            if (mode === 'study') {
                studyBtn.className = 'px-6 py-3 rounded-full bg-amber-600 text-white font-medium transition-all';
                practiceBtn.className = 'px-6 py-3 rounded-full text-amber-600 font-medium transition-all hover:bg-amber-50';
                studySection.classList.remove('hidden');
                practiceSection.classList.add('hidden');
                renderCharacterGrid();
            } else {
                practiceBtn.className = 'px-6 py-3 rounded-full bg-amber-600 text-white font-medium transition-all';
                studyBtn.className = 'px-6 py-3 rounded-full text-amber-600 font-medium transition-all hover:bg-amber-50';
                studySection.classList.add('hidden');
                practiceSection.classList.remove('hidden');
                startPractice();
            }
        }

        function switchPracticeMode(mode) {
            practiceMode = mode;
            if (mode === 'recognition') {
                recognitionBtn.className = 'px-4 py-2 rounded-md bg-orange-500 text-white font-medium';
                writingBtn.className = 'px-4 py-2 rounded-md text-orange-500 font-medium hover:bg-orange-50';
            } else {
                writingBtn.className = 'px-4 py-2 rounded-md bg-orange-500 text-white font-medium';
                recognitionBtn.className = 'px-4 py-2 rounded-md text-orange-500 font-medium hover:bg-orange-50';
            }
            startPractice();
        }

        function renderCharacterGrid() {
            characterGrid.innerHTML = '';
            
            Object.entries(arabicLetters).forEach(([letter, transliteration]) => {
                const card = document.createElement('div');
                card.className = 'bg-white rounded-lg shadow-md p-6 text-center hover:shadow-lg transition-shadow cursor-pointer card-flip min-h-[130px] flex flex-col justify-center';
                card.innerHTML = `
                    <div class="card-front">
                        <div class="text-6xl mb-3 arabic-font font-bold text-black arabic-text">${letter}</div>
                        <div class="text-lg font-semibold text-gray-700 bg-gray-100 px-3 py-1 rounded-full">${transliteration}</div>
                    </div>
                    <div class="card-back bg-orange-50 rounded-lg p-6 flex flex-col justify-center">
                        <div class="text-3xl mb-3 text-orange-700 font-bold">${transliteration}</div>
                        <div class="text-5xl arabic-font font-bold text-orange-600 arabic-text">${letter}</div>
                    </div>
                `;
                
                card.addEventListener('click', () => {
                    card.classList.toggle('flipped');
                });
                
                characterGrid.appendChild(card);
            });
        }

        function startPractice() {
            score = 0;
            total = 0;
            updateScore();
            nextQuestion();
        }

        function nextQuestion() {
            const letterArray = Object.entries(arabicLetters);
            const randomLetter = letterArray[Math.floor(Math.random() * letterArray.length)];
            
            currentQuestion = {
                letter: randomLetter[0],
                correct: randomLetter[1]
            };

            questionText.textContent = currentQuestion.letter;
            feedback.classList.add('hidden');
            
            if (practiceMode === 'recognition') {
                setupRecognitionQuestion();
            } else {
                setupWritingQuestion();
            }
        }

        function setupRecognitionQuestion() {
            questionPrompt.textContent = 'Come si pronuncia questa lettera?';
            answerOptions.classList.remove('hidden');
            writingInput.classList.add('hidden');
            nextBtn.classList.remove('hidden');
            checkBtn.classList.add('hidden');

            // Generate options
            const allTransliterations = Object.values(arabicLetters);
            const options = [currentQuestion.correct];
            
            while (options.length < 4) {
                const randomTransliteration = allTransliterations[Math.floor(Math.random() * allTransliterations.length)];
                if (!options.includes(randomTransliteration)) {
                    options.push(randomTransliteration);
                }
            }
            
            // Shuffle options
            options.sort(() => Math.random() - 0.5);
            
            answerOptions.innerHTML = '';
            options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'p-3 bg-gray-100 rounded-lg hover:bg-gray-200 transition-colors font-medium';
                button.textContent = option;
                button.addEventListener('click', () => checkRecognitionAnswer(option));
                answerOptions.appendChild(button);
            });
        }

        function setupWritingQuestion() {
            questionPrompt.textContent = 'Scrivi la traslitterazione di questa lettera:';
            answerOptions.classList.add('hidden');
            writingInput.classList.remove('hidden');
            nextBtn.classList.add('hidden');
            checkBtn.classList.remove('hidden');
            writingAnswer.value = '';
            writingAnswer.focus();
        }

        function checkRecognitionAnswer(selected) {
            total++;
            const isCorrect = selected === currentQuestion.correct;
            
            if (isCorrect) {
                score++;
                showFeedback('ÿµÿ≠Ÿäÿ≠! üéâ (Corretto!)', 'bg-green-100 text-green-800');
            } else {
                showFeedback(`ÿÆÿ∑ÿ£. La risposta corretta √®: ${currentQuestion.correct}`, 'bg-red-100 text-red-800');
            }
            
            updateScore();
            
            // Disable all option buttons
            const buttons = answerOptions.querySelectorAll('button');
            buttons.forEach(btn => {
                btn.disabled = true;
                if (btn.textContent === currentQuestion.correct) {
                    btn.className = 'p-3 bg-green-200 rounded-lg font-medium';
                } else if (btn.textContent === selected && !isCorrect) {
                    btn.className = 'p-3 bg-red-200 rounded-lg font-medium';
                }
            });
        }

        function checkWritingAnswer() {
            const userAnswer = writingAnswer.value.toLowerCase().trim();
            total++;
            
            if (userAnswer === currentQuestion.correct) {
                score++;
                showFeedback('ÿµÿ≠Ÿäÿ≠! üéâ (Corretto!)', 'bg-green-100 text-green-800');
            } else {
                showFeedback(`ÿÆÿ∑ÿ£. La risposta corretta √®: ${currentQuestion.correct}`, 'bg-red-100 text-red-800');
            }
            
            updateScore();
            nextBtn.classList.remove('hidden');
            checkBtn.classList.add('hidden');
        }

        function showFeedback(message, className) {
            feedbackText.textContent = message;
            feedback.className = `mb-6 p-4 rounded-lg ${className}`;
            feedback.classList.remove('hidden');
        }

        function updateScore() {
            scoreSpan.textContent = score;
            totalSpan.textContent = total;
        }

        // Initialize
        renderCharacterGrid();
    </script>
